    <section id="formsection">
      <p class="intro">Add New Cafe Here</p>
      <div class="form-style-6">
        <h3>Complete the Form below to Add New Cafe</h3>
        <form>
          <input type="text" name="cafename" placeholder="Cafe Name" />
          <input type="text" name="cafeaddress" placeholder="Cafe Address" />
          <input type="checkbox" id="outlet" name="outlet" value="outlet" />
          <label for="outlet"> Does the cafe have power outlet</label><br />
          <input
            type="checkbox"
            id="restroom"
            name="restroomo"
            value="restroom"
          />
          <label for="restroom"> Does the cafe have restroom</label><br />
          <input type="checkbox" id="wifi" name="wifi" value="wifi" />
          <label for="wifi"> Does the cafe have wifi</label><br />
          <input type="submit" value="Send" />
        </form>
